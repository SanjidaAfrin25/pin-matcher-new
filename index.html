<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="input" class="form-control" type="text">
                    <button id="generateButton" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="inputnumber" class="form-control" type="text">
                    <div class="numbers">
                        <div id="calbtn" class="calc-body">
                            <div class="calc-button-row">
                                <div class="button">7</div>
                                <div class="button">8</div>
                                <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">4</div>
                                <div class="button">5</div>
                                <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">1</div>
                                <div class="button">2</div>
                                <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="oneclr" class="button">&lt;</div>
                                <div class="button">0</div>
                                <div id="clr" class="button">C</div>
                            </div>
                            <div>
                                <button id="subBtn" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p id="notMatch" class="notify">❌ Pin Didn't Match, Please try again</p>
                <p id="match" class="notify">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>


        <script>
            // function getPin() {
            //     const random = Math.random() * 10000 + '';
            //     const pin = random.split('.')[0];
            //     if (pin.length == 4) {
            //         return pin;

            //     } else {
            //         getPin();

            //     }

            // }

            document.getElementById('generateButton').addEventListener('click', function() {
                const random = Math.random() * 10000 + '';
                const pin = random.split('.')[0];
                if (pin.length == 4) {
                    document.getElementById('input').value = pin;

                } else {

                }

                // ekhane input tag a value use korte hoi ami khli vule jy r bki sob innertext

            })

            document.getElementById('calbtn').addEventListener('click', function(event) {
                const numbers = event.target.innerText;
                // console.log(event.target.innerText);

                if (isNaN(numbers)) {
                    if (numbers === 'C') {
                        document.getElementById('inputnumber').value = ""
                    }

                } else {
                    const inputnumber = document.getElementById('inputnumber').value;
                    const allNumbers = inputnumber + numbers;
                    document.getElementById('inputnumber').value = allNumbers;

                }

            })
            document.getElementById('subBtn').addEventListener('click', function() {
                const generatePin = document.getElementById('input').value
                const inputNumber = document.getElementById('inputnumber').value
                if (generatePin === inputNumber) {
                    document.getElementById('match').style.display = 'block'
                    document.getElementById('notMatch').style.display = 'none'
                } else {
                    document.getElementById('notMatch').style.display = 'block'
                    document.getElementById('match').style.display = 'none'

                }

            })
        </script>
</body>

</html>
